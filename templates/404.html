<!DOCTYPE html>
<html>
<head>
    <title>404 - Página não encontrada</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/icon.png') }}">

    <style>
        @font-face {
            font-family: title1;
            src: url(/static/img/DailyVibes.otf);
        }


        .error-wrapper {
            height: calc(100vh - 110px);
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .error-left img {
            max-width: 380px;
            border-radius: 20px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            border: 2px solid #ff4da6;
            transition: 0.3s;
        }

        .error-left img:hover {
            transform: scale(1.03);
        }

        .error-right {
            max-width: 500px;
        }

        .error-code {
            font-size: 90px;
            color: #ff4da6;
            margin: 0;
            text-shadow: 0 0 15px rgba(255,77,166,0.5);
        }

        .error-title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .error-text {
            opacity: 0.75;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .home-btn {
            padding: 10px 28px;
            background: #ff4da6;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .home-btn:hover {
            background: #ff1a8c;
            box-shadow: 0 0 15px rgba(255,77,166,0.6);
        }

        /* Responsivo */
        @media (max-width: 900px) {
            .error-wrapper {
                flex-direction: column;
                text-align: center;
                gap: 30px;
            }
        }
    </style>
</head>
<body>

<header class="main-header">
    <h1 class="logo"><span style="color: #ff1a8c;">Uma</span>Index!</h1>
</header>

<div class="error-wrapper">

    <!-- IMAGEM -->
    <div class="error-left">
        <!-- Você pode trocar essa imagem -->
        <img src="/static/img/hdr.jpg" alt="Erro 404">
    </div>

    <!-- TEXTO -->
    <div class="error-right">
        <h1 class="error-code">404</h1>
        <h2 class="error-title">Essa página não existe...</h2>
        <p class="error-text">
            Parece que você tentou acessar uma rota que não foi encontrada.
            Talvez ela tenha sido removida ou nunca existiu.
        </p>

        <a href="/" class="home-btn">Voltar para a página inicial</a>
    </div>

</div>

</body>
</html>
